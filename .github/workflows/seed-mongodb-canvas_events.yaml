name: Seed Canvas Events into MongoDB

on:
  push:
    branches:
      - main
    paths:
      - "reports/canvas_events.json"
  workflow_dispatch:

jobs:
  seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Seed Canvas Events
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node db/seed-canvas-events.js
