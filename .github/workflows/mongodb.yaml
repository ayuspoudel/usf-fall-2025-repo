name: Run MongoDB Migrations

on:
  push:
    branches:
      - main
    paths:
      - "db/**"
      - "!db/**/*.md"
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node db/index.js
